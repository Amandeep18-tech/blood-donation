image: node:latest
variables:
  MAVEN_OPTS: "-Dorg.gradle.daemon=false"
  GIT_STRATEGY: clone

stages:
  - build
  - test
  - staging
  - production

build:
  image: maven:latest
  stage: build
  tags:
    - dalfcs_docker_kvm
  script:
    - echo "Maven compile started"
    - "mvn clean install"

test:
  image: maven:latest
  stage: test
  tags:
    - dalfcs_docker_kvm
  script:
    - echo "Maven test started"
    - "mvn test"

staging:
  stage: staging
  image: ruby:latest
  only:
    - develop
  script:
    - echo "Maven deploy Stage"
    - "mvn package"
    - "apt install sshpass"
    - "sshpass -p 'WuKong@0880' scp target/bloodDonation-0.0.1-SNAPSHOT.jar kkn@timberlea.cs.dal.ca:/users/grad/kkn/asdc"
  tags:
    - dalfcs_docker_kvm

production:
  stage: production
  image: ruby:latest
  only:
    - main
  script:
    - echo "Maven deploy Prod"
    - "mvn package"
    - "apt install sshpass"
    - "sshpass -p 'WuKong@0880' scp target/bloodDonation-0.0.1-SNAPSHOT.jar kkn@timberlea.cs.dal.ca:/users/grad/kkn/asdc"
  tags:
    - dalfcs_docker_kvm
